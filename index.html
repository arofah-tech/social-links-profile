<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="profile-card">
    <img src="./assets/images/avatar-jessica.jpeg" alt="avatar" class="avatar">
    <div id="profile-info">
      <h1>Jessica Randall</h1>
      <p class="city">London, United Kingdom</p>
    </div>
    <div id="quote-and-links">
      <p class="quote">"Front-end developer and avid reader."</p>
      <ul>
        <li><a href="">GitHub</a></li>
        <li><a href="">Frontend Mentor</a></li>
        <li><a href="">LinkedIn</a></li>
        <li><a href="">Twitter</a></li>
        <li><a href="">Instagram</a></li>
      </ul>
    </div>
  </div>

  <!-- <div class="parent">
    <div class="lol red"></div>
    <div class="lol blue"></div>
    <div class="lol yellow"></div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Arofah</a>.
  </div>
</body>
</html>
